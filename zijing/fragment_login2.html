<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <title>登录</title>
    <link rel="stylesheet" href="css/style.css">

    <!--html5shiv.min.js must be in head-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/selectivizr.min.js"></script>
    <![endif]-->
</head>

<body>
<header>
    <div class="logo"><a href="#"><img class="" src="images/logo_zijing.jpg"></a></div>
    <div class="topbar clearfix">
        <div class="fleft">管理控制台 &gt; <span class="cyan">登录</span></div>
        <div class="fright"><a href="#">帮助</a> | <a href="#">客服</a> | <a href="#">David@163.com</a></div>
    </div>
</header>

<div class="login-wrapper2">
    <div class="login-box2">
        <form action="domain_index.html" id="zjForm">
            <div class="tcenter"><img class="" src="images/icon_man.png" ></div>
            <div class="mt20">
                <input type="text" class="text" name="user" placeholder="用户名" required>
            </div>
            <div class="mt">
                <input type="password" class="text" name="password" placeholder="密码" required>
            </div>
            <div class="clearfix mt">
                <div class="fleft"><input type="checkbox" name="remember" id="remember" class="checktoggle" checked> <label for="remember"></label> 记住我</div>
                <div class="fright"><a href="#" class="cyan">忘记密码</a></div>
            </div>
            <div class="mt tcenter"><input class="btn-lg" type="submit" value="登&nbsp;&nbsp;录"></div>
        </form>
    </div>
</div>

<footer class="tcenter gray mt20">
    &copy; 2015-2016 Myvmr.cn 版权所有 ICP证：京B2-20080101
</footer>

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.validate.messages.js"></script>
<script src="js/jquery.placeholder.js"></script><!--使ie支持placeholder属性-->
<script src="js/common.js"></script>

</body>
</html>
