<div class="main-area">
    <form action="user_index.html" class="zj-form" id="zjForm">
        <div class="">新增用户</div>
        <div class="mt20">
            <input type="text" class="text" name="account" placeholder="账号" required>
        </div>
        <div class="mt20">
            <input type="text" class="text" name="department" placeholder="部门" required>
        </div>
        <div class="mt20">
            <input type="text" class="text" name="name" placeholder="姓名" required>
        </div>
        <div class="mt20">
            <input type="text" class="text" name="phone" placeholder="手机" required>
        </div>
        <div class="mt20">
            <input type="email" class="text" name="email" placeholder="邮件" required>
        </div>
        <div class="mt20">
            <input type="url" class="text" name="domain" placeholder="域名" required>
        </div>
        <div class="mt20">
            <a href="#" class="cyan">批量导入用户</a>
            <div class="">导入的用户文件为excel，每列分别是账号、部门、姓名、手机、邮件</div>
        </div>
        <div class="mt20"><input class="btn-lg" type="submit" value="提&nbsp;&nbsp;交"></div>
    </form>

</div>
