<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>视频列表2</title>
    <link rel="stylesheet" href="css/yuanwenhua.css">
    <link rel="stylesheet" href="css/swiper.css"/>
</head>

<body ng-app="loadMoreApp" ng-controller="loadMoreCtrl">
<header>
    <div class="logobar">
        <div class="return-back"><a href="#"><span class="songti">&lt;&lt;</span> 返回</a></div>
        <div class="page-title">视频列表2</div>
    </div>
</header>


<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a class="" href="#"><img src="images/swiper/1.jpg"></a></div>
        <div class="swiper-slide"><a class="" href="#"><img src="images/swiper/2.jpg"></a></div>
        <div class="swiper-slide"><a class="" href="#"><img src="images/swiper/3.jpg"></a></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>


<div class="wrap">
    <ul class="clearfix list4 list5" id="loadMoreList">
        <li class="clearfix" ng-repeat="x in rdatas">
            <a href={{x.href}}>
                <div class="pic"><img ng-src={{x.imgurl}}></div>
                <div class="info">
                    <div class="title">{{x.title}}</div>
                    <div class="other">
                        <div class="omit">
                            发布时间：{{x.time}} &nbsp;
                            来源：{{x.from}} &nbsp;
                        </div>
                        <div class="omit">
                            阅读量：{{x.read}} &nbsp;
                            <img class="ding" src="images/ding.png" width="13" height="12">{{x.ding}}
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>

    <div class=""><a href="javascript:void(0);" class="btn btn-block btn-default" id="btnLoadMore">点击加载更多...</a></div>
    <div id="ajaxTips">正在加载...</div>
</div>


<script src="js/zepto.min.js"></script>
<script src="js/mobile.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper-control.js"></script>
<script src="js/underscore.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/loadMore_angular.js"></script>
<script>
    var myLoadMore = new LoadMoreData({
        dataUrl: './data4.json', //加载ajax数据的url地址
        distance: 500    //当滚动到最底部以上指定像素数时， 加载新内容
    });
</script>

</body>
</html>
